<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brickell Realty Group - Recruitment</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This handles direct navigation to routes that don't exist as files
      // pathSegmentsToKeep = 1 means we keep the first path segment (the repo name)
      // For GitHub Pages, the URL is: https://username.github.io/REPO_NAME/
      // We need to keep "/REPO_NAME" (1 segment) to maintain the correct base path
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript is required to view this page. Please enable JavaScript in your browser.</p>
    </noscript>
  </body>
</html>
